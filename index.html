<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        .tiktok {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            /* gap: 5px; */
            margin-bottom: 25px;
        }
        button {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            font-size: 24px;
            background-color: lightblue;
            transition: transform 0.5s, background-color 0.5s;
            border-radius: 0px;
            border-top: 2px solid lightblue;
            border-left: 2px solid lightblue;
        }
        .new {
            border-bottom: 2px solid lightblue;
        }
        .green {
            border-right: 2px solid lightblue;
        }
        a {
            text-decoration: none;
            font-size: 20px;
            background: linear-gradient(orange, black);
            margin-top: 20px;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 10px;
        }
        a:hover {
            box-shadow: 5px 5px 5px gray;
            transition: all 0.2s;
        }
        .clicked {
            animation: buttonClick 0.2s ease-in-out forwards;
        }
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    
    <div class="tiktok">
        <button  onclick="rdbclick(0)" ></button>
        <button  onclick="rdbclick(1)"></button>
        <button  onclick="rdbclick(2)"  class="green"></button>
        <button  onclick="rdbclick(3)" ></button>
        <button  onclick="rdbclick(4)" ></button>
        <button  onclick="rdbclick(5)" class="green"></button>
        <button  onclick="rdbclick(6)"  class="new"></button>
        <button  onclick="rdbclick(7)" class="new"></button>
        <button  onclick="rdbclick(8)" class="new green"></button>
    </div>

        <a href="index.html">Reset Game</a>

            let button = document.getElementsByTagName("button")[el];
            if (button.innerHTML === "") {

            }

            let btn4 = document.getElementsByTagName("button")[4].innerText;
            let btn5 = document.getElementsByTagName("button")[5].innerText;

            let btn7 = document.getElementsByTagName("button")[7].innerText;

            console.log(btn0);

if (

            (btn3 === "X" && btn4 === "X" && btn5 === "X") ||

            (btn0 === "X" && btn3 === "X" && btn6 === "X") ||

        ) {
            alert("X is the winner");
        } else if (

            (btn2 === "O" && btn4 === "O" && btn6 === "O")
        ) {
            alert("O is the winner");
        }
        
    }
    </script>
</body>
</html>
